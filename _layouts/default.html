---
layout: root
---
<!-- default.html -->
<article class="post-single">

  <header class="page-header">
    <h1>{{ page.title | escape }}</h1>
  </header>

  {% assign text = content | strip %}
  {% if text != "" %}
    <section class="text">
      {{ content }}
    </section>
  {% endif %}

  {% if page.photos %}
    {%- include photos.html -%}
  {% endif %}


</article>
